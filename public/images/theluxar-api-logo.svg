<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <defs>
    <linearGradient id="rosegold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5C2A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B4A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background for better visibility on pink navbar -->
  <rect x="0" y="0" width="300" height="60" fill="white" rx="8" ry="8" />
  
  <!-- Diamond Icon with dark outline-->
  <g transform="translate(30,30)">
    <!-- Diamond with stroke -->
    <rect x="-12" y="-12" width="24" height="24" fill="url(#rosegold)" stroke="#0A0A0A" stroke-width="1.5" transform="rotate(45)"/>
    <circle cx="0" cy="0" r="5" fill="#0A0A0A"/>
  </g>
  
  <!-- Logo Text with dark color for contrast -->
  <text x="60" y="38" font-family="serif" font-size="28" font-weight="700" 
        fill="#0A0A0A" letter-spacing="0.1em">THE LUXAR</text>
</svg>
