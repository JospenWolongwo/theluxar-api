<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40">
  <!-- Modernized Shield Icon with Improved Contrast -->
  <g transform="translate(5, 5) scale(0.6)">
    <!-- Base Shield with Gradient -->
    <path d="M40 10 L60 10 L60 45 L50 55 L40 45 Z" 
          fill="url(#shieldGradient)" 
          stroke="#FFFFFF" 
          stroke-width="1.2"/>
    
    <!-- Circuit Lines with Interactive Elements -->
    <path d="M45 20 L55 20 M45 30 L55 30 M50 20 L50 40" 
          stroke="#007BFF" 
          stroke-width="1.8" 
          stroke-linecap="round"
          fill="none"/>
    
    <!-- Animated Digital Dot -->
    <circle cx="50" cy="40" r="2" fill="#007BFF">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Text Elements with Improved Hierarchy -->
  <g transform="translate(45, 25)">
    <text 
      font-family="Montserrat, sans-serif" 
      font-size="16" 
      font-weight="500" 
      fill="#2C3E50"
      letter-spacing="0.5px">
      Hello
    </text>
    
    <text 
      font-family="Montserrat, sans-serif" 
      font-size="16" 
      font-weight="700" 
      fill="#007BFF"
      x="42"
      style="text-shadow: 0 1px 2px rgba(0,0,0,0.1)">
      Identity
    </text>
  </g>
</svg>